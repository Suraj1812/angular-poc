<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2>Welcome Back</h2>
      <div class="subtitle">Sign in to your account</div>
    </div>
    
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <input 
              type="text" 
              id="username" 
              class="form-control" 
              formControlName="username"
              placeholder="Enter your username">
            <div class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
          </div>
          <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" 
               class="error-message">
            Username is required
          </div>
        </div>
        
        <button 
          type="submit" 
          class="login-button" 
          [disabled]="loginForm.invalid">
          Sign In
        </button>
        
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{errorMessage}}
        </div>
      </form>
      
      <div class="divider">
        <span>Or sign in quickly</span>
      </div>
      
      <div class="quick-login-title">Demo Accounts</div>
      
      <div class="quick-login-buttons">
        <button 
          *ngFor="let user of users" 
          type="button" 
          class="quick-login-btn"
          (click)="quickLogin(user.username)">
          <div class="user-icon" [ngClass]="user.username.includes('admin') ? 'admin' : 
                                   user.username.includes('manager') ? 'manager' : 'viewer'">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <span>{{user.label}}</span>
        </button>
      </div>
    </div>
    
    <div class="card-footer">
      <div>Multi-Tenant Survey Management System</div>
      <div class="mt-1 text-sm">Angular 8.2.14 POC</div>
    </div>
  </div>
</div>
