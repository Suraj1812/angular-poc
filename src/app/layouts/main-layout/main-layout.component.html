<div class="layout-container">
  <!-- Background gradient similar to login page -->
  <div class="background-overlay"></div>

  <nav class="navbar">
    <div class="navbar-card">
      <div class="navbar-content">
        <!-- Left Section -->
        <div class="navbar-left">
          <div class="brand-container">
            <div class="logo-icon-container">
              <img
                src="https://images.unsplash.com/photo-1602934445884-da0fa1c9d3b3?q=80&w=1558&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="SurveyPOC Logo"
                class="logo-image"
              />
            </div>
            <span class="brand-name">SurveyPOC</span>
          </div>

          <div class="nav-menu-container">
            <div class="nav-menu">
              <a
                *ngIf="currentTenant"
                [routerLink]="['/t', currentTenant.id, 'dashboard']"
                routerLinkActive="active"
                class="nav-item"
              >
                <div class="nav-icon-container">
                  <svg
                    class="nav-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                    />
                  </svg>
                </div>
                <span class="nav-label">Dashboard</span>
              </a>
              <a
                *ngIf="currentTenant"
                [routerLink]="['/t', currentTenant.id, 'surveys']"
                routerLinkActive="active"
                class="nav-item"
              >
                <div class="nav-icon-container">
                  <svg
                    class="nav-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                    />
                  </svg>
                </div>
                <span class="nav-label">Surveys</span>
              </a>
            </div>
          </div>
        </div>

        <!-- Right Section -->
        <div class="navbar-right">
          <div class="user-info-card">
            <div class="user-avatar">
              <span class="avatar-initial">{{
                currentUser?.name?.charAt(0) | uppercase
              }}</span>
            </div>
            <div class="user-details">
              <span class="user-name">{{ currentUser?.name }}</span>
              <span class="tenant-name">{{ currentTenant?.name }}</span>
            </div>
          </div>

          <button class="logout-button" (click)="logout()">
            <div class="logout-icon-container">
              <svg
                class="logout-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                />
              </svg>
            </div>
            <span class="logout-label">Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="content-card">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
